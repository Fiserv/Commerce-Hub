name: Sync Back to previewTech

on:
  push:
    branches:
      - preview

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    name: Syncing branches
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Opening pull request
        id: pull
        uses: tretuna/sync-branches@1.4.0
        with:
          GITHUB_TOKEN: ${{secrets.AUTO_SYNC_TOKEN}}
          FROM_BRANCH: 'preview'
          TO_BRANCH: 'previewTech'
