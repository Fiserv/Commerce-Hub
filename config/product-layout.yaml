featuredFeatures:
  - title: Digital Wallets
    groupName: Featured
    description: Commerce Hub allows integration with most popular mobile and digital wallet providers including; Apple Pay, Google Pay, Samsung Pay and PayPal.
    featured: true
    relatedDocs:
     - link: docs/Getting-Started/Getting-Started-Wallets.md
       title: Wallet Payments
    relatedAPIs:
      - type: post
        path: /payments/v1/charges
        title: Charges
  - title: Encrypted Payments
    groupName: Featured
    description: By leveraging the third-party EMV-enabled payment solutions, your customer payment transactions are encrypted via a multi-layered security approach.
    featured: true
    relatedDocs:
     - link: docs/In-Person/Integrations/Encrypted-PIN-Pad.md
       title: Encrypted Device Integration
    relatedAPIs:
      - type: post
        path: /payments/v1/charges
        title: Charges
  - title: Global Currency Solutions
    groupName: Featured
    description: "Commerce Hub's Global Currency Solutions allows a merchant to combine any of our currency solutions with Global Acquiring and local payment methods."
    featured: true
    relatedDocs:
     - link: docs/Resources/Guides/Global-Currency/Global-Currency-Solutions.md
       title: Global Currency Solutions
    relatedAPIs:
      - type: post
        path: /payments-vas/v1/accounts/currencies/dcc
        title: DCC
  - title: Tap to Pay
    groupName: Featured
    description: "Leverage Commerce Hub's Tap to Pay SDKs to accept in-store payments on iOS and Android devices."
    featured: true
    relatedDocs:
     - link: docs/In-Person/Integrations/Tap-to-Pay.md
       title: Encrypted Device Integration
    relatedAPIs:
      - type: post
        path: /payments/v1/charges
        title: Charges
  - title: Checkout
    groupName: Featured
    description: Commerce Hub offers online integration methods for E-commerce merchants that require SAQ A and SAQ A-EP compliance.
    featured: true
    relatedDocs:
     - link: docs/Online-Mobile-Digital/Checkout/Checkout.md
       title: Checkout
    relatedAPIs:
      - type: post
        path: /payments-vas/v1/card-capture
        title: Card Capture
  - title: 3D-Secure
    groupName: Featured
    description: "Commerce Hub supports 3-D Secure (3DS) transactions from a either a merchant's third party authentication service or through Commerce Hub's authentication service."
    featured: true
    relatedDocs:
     - link: docs/Online-Mobile-Digital/3D-Secure/3DSecure.md
       title: Secure Data Capture
    relatedAPIs:
      - type: post
        path: /payments-vas/v1/3ds/authenticate
        title: 3DS
  - title: Tokenization
    groupName: Featured
    description: "Securely store customer card data as a token using Commerce Hub's tokenization service."
    featured: true
    relatedDocs:
     - link: docs/Resources/API-Documents/Payments_VAS/Payment-Token.md
       title: Tokenization
    relatedAPIs:
      - type: post
        path: /payments-vas/v1/tokens
        title: Tokens
  - title: Gift Solutions
    groupName: Featured
    description: Allow your customers the ability to buy and use gift cards to pay for purchases.
    featured: true
    relatedDocs:
     - link: docs/Resources/Guides/Payment-Sources/Gift-Card.md
       title: Gift Cards
    relatedAPIs:
      - type: post
        path: /payments-vas/v1/accounts/gift-cards
        title: Gift Cards
  - title: Payment Facilitator
    groupName: Featured
    description: "Allows Payment Facilitator to integrate with Commerce Hub."
    featured: true
    relatedDocs:
     - link: docs/Resources/Guides/Partners/PFAC/Payment-Facilitator.md
       title: Partner Integrations
    relatedAPIs:
      - type: post
        path: /payments/v1/charges
        title: Charges
