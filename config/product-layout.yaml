header:
  productionDescription: With developer-friendly, flexible communication standards, unified APIs, and pre-certified integrations the Commerce Hub reduces development time and accelerates speed to market. A single entry point and intelligent orchestration layer creates a unified payments, reporting, and boarding experience through your existing infrastructure. With less ongoing maintenance and fewer operational costs, you can focus on creating new ways for consumers to discover and interact with your brand.
  whoIsItFor: Built to deliver simple, fast integrations, the Commerce Hub is the most powerful omnichannel platform built for large merchants.
benefits:
  - title: Transform Customer Experiences
    description: Pre-certified integrations to value added solutions and third-party providers that power next-generation commerce experiences.
  - title: Accelerate Revenue
    description: Intelligent orchestration layer that reduces code complexity and operational costs.
  - title: Optimize Commerce
    description: Backoffice automation with a modern set of tools and APIs.
getStarted: /docs/Getting-Started/Getting-Started-General.md
